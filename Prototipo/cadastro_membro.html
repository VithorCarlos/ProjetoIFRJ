        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
					CADASTRO DE MEMBROS
				</span>


                <div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
                    <label class="label-input100" for="name">Nome</label>
                    <input id="nome" class="input100" type="text" name="nome" placeholder="Digite seu nome...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
                    <label class="label-input100" for="cpf">CPF</label>
                    <input id="cpf" class="input100" type="text" name="cpf" placeholder="Digite seu CPF...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
                    <label class="label-input100" for="senha">Senha</label>
                    <input id="senha" class="input100" type="password" name="senha" placeholder="Digite sua senha...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">
                    <label class="label-input100" for="senha2">Confirmação de senha</label>
                    <input id="senha2" class="input100" type="password" name="senha2" placeholder="Confirme sua senha...">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Email válido requirido: ex@abc.xyz">
                    <label class="label-input100" for="email">Email</label>
                    <input id="email" class="input100" type="text" name="email" placeholder="Digite seu email...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Email válido requirido: ex@abc.xyz">
                    <label class="label-input100" for="telefone">Telefone</label>
                    <input id="telefone" class="input100" type="text" name="telefone" placeholder="Digite seu email...">
                    <span class="focus-input100"></span>
                </div>

                <!--<div class="wrap-input100 validate-input" data-validate="Campo Obrigatório">

    <script src="vendor/select2/select2.min.js"></script>
    <script>
        $(".js-select2").each(function() {
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });
        })
        $(".js-select2").each(function() {
            $(this).on('select2:open', function(e) {
                $(this).parent().next().addClass('eff-focus-selection');
            });
        });
        $(".js-select2").each(function() {
            $(this).on('select2:close', function(e) {
                $(this).parent().next().removeClass('eff-focus-selection');
            });
        });
    </script>
